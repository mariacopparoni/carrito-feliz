<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./public/css/styles.css">
</head>

<body>

  <header>
    <img class="logo-rumbo" src="./public/images/logo.png" alt="logo" width="300px" >
    <button id="cesta-carrito"><i class="fas fa-shopping-cart"></i><span id="contador-carrito">0</span></button>
  </header>

  <h1>Tienda Online</h1>

  <main id="producto-contenedor">

  </main>


  <div class="modal-contenedor">
    <div class="modal-carrito">
      <h3>Carrito</h3>
      <button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>
      <div id="carrito-contenedor">

      </div>
      <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>

      <form id="form">
        <div class="field">
          <input type="hidden" name="message" id="message">
        </div>
        <div class="field">
          <input type="hidden" name="total_pedido" id="total_pedido">
        </div>
        <div class="field">
          <label for="reply_to">Dirección de correo electrónico</label>
          <input type="email" name="reply_to" id="reply_to" >
        </div>
        <div class="d-grid gap-2" >
          <input type="submit" id="button" value="Confirmar pedido " class="btn btn-primary" disabled>

        </div>
      </form>


    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/cart.js"></script>
  <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script type="text/javascript">
  emailjs.init('0METaNvnWUceWeEkA')
  </script>
</body>

</html>
